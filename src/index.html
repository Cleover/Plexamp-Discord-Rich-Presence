<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Plexamp Rich Presence!</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <h1 class="text-white">Plexamp Rich Presence</h1>
  <!-- <p class="text-white fs-6">To get started, fill out the information below, then hit "start" to start the server
    listening to Plex events</p> -->
  <br>

  <label for="basic-url" class="form-label text-white fs-3">Set Port</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="ip-address">http://localhost:</span>
    </div>
    <input id="port" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="9000">
  </div>

  <br>

  <p class="text-white fs-3">Webhook Server Control</p>

  <button id="start" type="button" class="btn btn-light">Start</button>
  <button id="stop" type="button" class="btn btn-light">Stop</button>

  <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#007aff"></rect>
        </svg> <strong class="me-auto">Update</strong>
        <small class="text-muted">now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-body" class="toast-body">
      </div>
    </div>
  </div>

  <br><br>

  <label for="basic-url" class="form-label text-white fs-3">Now Playing:</label>

  <br>

  <p id="now-playing" class="text-white" style="word-wrap: break-word;"></p>

  <br>

  <div class="text-center">
    <img id="album-art" src="https://horizondatasys.com/wp-content/uploads/2018/01/Dark-Gray-Square.png"
      class="h-75 w-75" style="border-radius: 3%;" alt="...">
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="server.js"></script>

</html>
